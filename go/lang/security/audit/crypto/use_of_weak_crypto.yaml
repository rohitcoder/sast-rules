rules:
- id: use-of-sha1__ejudm
  languages:
  - go
  message: Detected MD5 hash algorithm which is considered insecure. MD5 is not collision
    resistant and is therefore not suitable as a cryptographic signature. Use SHA256
    or SHA3 instead.
  metadata:
    category: security
    confidence: MEDIUM
    cwe:
    - 'CWE-327: Use of a Broken or Risky Cryptographic Algorithm'
    impact: MEDIUM
    likelihood: MEDIUM
    owasp:
    - A03:2017 - Sensitive Data Exposure
    - A02:2021 - Cryptographic Failures
    references:
    - https://owasp.org/Top10/A02_2021-Cryptographic_Failures
    source-rule-url: https://github.com/securego/gosec#available-rules
    subcategory:
    - vuln
    technology:
    - go
  pattern-either:
  - pattern: 'md5.New()

      '
  - pattern: 'md5.Sum(...)

      '
  severity: WARNING
