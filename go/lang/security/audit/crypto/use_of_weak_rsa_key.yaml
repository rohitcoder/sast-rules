rules:
- id: use-of-weak-rsa-key__bpiyi
  languages:
  - go
  message: RSA keys should be at least 2048 bits
  metadata:
    category: security
    confidence: HIGH
    cwe:
    - 'CWE-326: Inadequate Encryption Strength'
    impact: MEDIUM
    likelihood: HIGH
    owasp:
    - A03:2017 - Sensitive Data Exposure
    - A02:2021 - Cryptographic Failures
    references:
    - https://cheatsheetseries.owasp.org/cheatsheets/Cryptographic_Storage_Cheat_Sheet.html#algorithms
    source-rule-url: https://github.com/securego/gosec/blob/master/rules/rsa.go
    subcategory:
    - audit
    technology:
    - go
  patterns:
  - pattern-either:
    - pattern: 'rsa.GenerateKey(..., $BITS)

        '
    - pattern: 'rsa.GenerateMultiPrimeKey(..., $BITS)

        '
  - metavariable-comparison:
      comparison: $BITS < 2048
      metavariable: $BITS
  severity: WARNING
