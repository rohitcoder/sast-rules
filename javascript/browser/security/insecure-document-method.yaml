rules:
- id: insecure-document-method__vombh
  languages:
  - javascript
  - typescript
  message: User controlled data in methods like `innerHTML`, `outerHTML` or `document.write`
    is an anti-pattern that can lead to XSS vulnerabilities
  metadata:
    category: security
    confidence: LOW
    cwe:
    - 'CWE-79: Improper Neutralization of Input During Web Page Generation (''Cross-site
      Scripting'')'
    cwe2021-top25: true
    cwe2022-top25: true
    impact: LOW
    likelihood: LOW
    owasp:
    - A07:2017 - Cross-Site Scripting (XSS)
    - A03:2021 - Injection
    references:
    - https://owasp.org/Top10/A03_2021-Injection
    subcategory:
    - audit
    technology:
    - browser
  patterns:
  - pattern-either:
    - pattern: '$EL.innerHTML = $HTML;

        '
    - pattern: '$EL.outerHTML = $HTML;

        '
    - pattern: document.write(...)
  - pattern-not: '$EL.innerHTML = "...";

      '
  - pattern-not: '$EL.outerHTML = "...";

      '
  - pattern-not: document.write("...")
  severity: ERROR
