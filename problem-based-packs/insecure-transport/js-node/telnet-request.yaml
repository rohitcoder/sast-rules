rules:
- id: telnet-request__xxrmz
  languages:
  - javascript
  message: Checks for creation of telnet servers or attempts to connect through telnet.
    This is insecure as the telnet protocol supports no encryption, and data passes
    through unencrypted.
  metadata:
    category: security
    confidence: MEDIUM
    cwe: 'CWE-319: Cleartext Transmission of Sensitive Information'
    impact: MEDIUM
    likelihood: MEDIUM
    owasp: A03:2017 - Sensitive Data Exposure
    references:
    - https://www.npmjs.com/package/telnet
    - https://www.npmjs.com/package/telnet-client
    subcategory:
    - vuln
    technology:
    - node.js
    vulnerability: Insecure Transport
  patterns:
  - pattern-either:
    - pattern-inside: '$TEL = require(''telnet-client'');

        ...

        $SERVER = new $TEL();

        ...

        '
    - pattern-inside: '$SERVER = require(''telnet'');

        ...

        '
  - pattern-either:
    - pattern: '$SERVER.on(...)

        '
    - pattern: '$SERVER.connect(...)

        '
    - pattern: '$SERVER.createServer(...)

        '
  severity: WARNING
