rules:
- id: tainted-sql-string__fuiim
  languages:
  - php
  message: User data flows into this manually-constructed SQL string. User data can
    be safely inserted into SQL strings using prepared statements or an object-relational
    mapper (ORM). Manually-constructed SQL strings is a possible indicator of SQL
    injection, which could let an attacker steal or manipulate data from the database.
    Instead, use prepared statements (`$mysqli->prepare("INSERT INTO test(id, label)
    VALUES (?, ?)");`) or a safe library.
  metadata:
    category: security
    confidence: MEDIUM
    cwe:
    - 'CWE-89: Improper Neutralization of Special Elements used in an SQL Command
      (''SQL Injection'')'
    cwe2021-top25: true
    cwe2022-top25: true
    impact: MEDIUM
    likelihood: HIGH
    owasp:
    - A01:2017 - Injection
    - A03:2021 - Injection
    references:
    - https://owasp.org/www-community/attacks/SQL_Injection
    subcategory:
    - vuln
    technology:
    - php
  mode: taint
  pattern-sanitizers:
  - pattern-either:
    - pattern: mysqli_real_escape_string(...)
    - pattern: real_escape_string(...)
    - pattern: $MYSQLI->real_escape_string(...)
  pattern-sinks:
  - pattern-either:
    - patterns:
      - pattern: 'sprintf($SQLSTR, ...)

          '
      - metavariable-regex:
          metavariable: $SQLSTR
          regex: .*\b(?i)(select|delete|insert|create|update|alter|drop)\b.*
    - patterns:
      - pattern: '"...{$EXPR}..."

          '
      - pattern-regex: '.*\b(?i)(select|delete|insert|create|update|alter|drop)\b.*

          '
    - patterns:
      - pattern: '"...$EXPR..."

          '
      - pattern-regex: '.*\b(?i)(select|delete|insert|create|update|alter|drop)\b.*

          '
    - patterns:
      - pattern: '"...".$EXPR

          '
      - pattern-regex: '.*\b(?i)(select|delete|insert|create|update|alter|drop)\b.*

          '
  pattern-sources:
  - patterns:
    - pattern-either:
      - pattern: $_GET
      - pattern: $_POST
      - pattern: $_COOKIE
      - pattern: $_REQUEST
  severity: ERROR
