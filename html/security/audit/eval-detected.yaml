rules:
- id: eval-detected__sglua
  languages:
  - html
  message: 'Detected the use of eval(...). This can introduce  a Cross-Site-Scripting
    (XSS) vulnerability if this  comes from user-provided input. Follow OWASP best  practices
    to ensure you handle XSS within a JavaScript context correct, and consider using
    safer APIs to evaluate  user-input such as JSON.parse(...). '
  metadata:
    category: security
    confidence: LOW
    cwe:
    - 'CWE-79: Improper Neutralization of Input During Web Page Generation (''Cross-site
      Scripting'')'
    cwe2021-top25: true
    cwe2022-top25: true
    impact: MEDIUM
    likelihood: LOW
    owasp:
    - A07:2017 - Cross-Site Scripting (XSS)
    - A03:2021 - Injection
    references:
    - https://owasp.org/Top10/A03_2021-Injection
    - https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html
    subcategory:
    - audit
    technology:
    - browser
  patterns:
  - pattern-inside: '<script ...>$...A</script>

      '
  - metavariable-pattern:
      language: javascript
      metavariable: $...A
      patterns:
      - pattern-either:
        - pattern: $X(...)
      - pattern-not: $X("...")
      - metavariable-regex:
          metavariable: $X
          regex: ^(eval)$
      - focus-metavariable: $X
  severity: WARNING
