rules:
- id: ssrf__vpail
  languages:
  - csharp
  message: SSRF is an attack vector that abuses an application to interact with the
    internal/external network or the machine itself.
  metadata:
    category: security
    confidence: LOW
    cwe:
    - 'CWE-918: Server-Side Request Forgery (SSRF)'
    cwe2021-top25: true
    cwe2022-top25: true
    impact: MEDIUM
    likelihood: LOW
    owasp:
    - A10:2021 - Server-Side Request Forgery (SSRF)
    references:
    - https://cheatsheetseries.owasp.org/cheatsheets/Server_Side_Request_Forgery_Prevention_Cheat_Sheet.html
    subcategory:
    - audit
    technology:
    - .net
  patterns:
  - pattern-inside: 'using RestSharp;

      ...

      '
  - pattern-either:
    - pattern: '$T $F(..., $X, ...)

        {

        ...

        ... new RestClient(<... $X ...>)

        }

        '
    - pattern: '$T $F(..., $X, ...)

        {

        ...

        $A $B = <... $X ...>;

        ...

        ... new RestClient($B)

        }

        '
  severity: ERROR
