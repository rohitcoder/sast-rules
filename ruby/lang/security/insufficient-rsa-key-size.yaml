rules:
- id: insufficient-rsa-key-size__liskl
  languages:
  - ruby
  message: The RSA key size $SIZE is insufficent by NIST standards. It is recommended
    to use a key length of 2048 or higher.
  metadata:
    category: security
    confidence: HIGH
    cwe:
    - 'CWE-326: Inadequate Encryption Strength'
    impact: MEDIUM
    likelihood: HIGH
    owasp:
    - A03:2017 - Sensitive Data Exposure
    - A02:2021 - Cryptographic Failures
    references:
    - https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-57Pt3r1.pdf
    subcategory:
    - vuln
    technology:
    - ruby
  patterns:
  - pattern-either:
    - pattern: OpenSSL::PKey::RSA.generate($SIZE,...)
    - pattern: OpenSSL::PKey::RSA.new($SIZE, ...)
    - patterns:
      - pattern-either:
        - patterns:
          - pattern-inside: '$ASSIGN = $SIZE

              ...

              def $METHOD(...)

              ...

              end

              ...

              '
          - pattern-either:
            - pattern: OpenSSL::PKey::RSA.new($ASSIGN, ...)
            - pattern: OpenSSL::PKey::RSA.generate($ASSIGN, ...)
        - patterns:
          - pattern-inside: 'def $METHOD1(...)

              ...

              $ASSIGN = $SIZE

              ...

              end

              ...

              def $METHOD2(...)

              ...

              end

              ...

              '
          - pattern-either:
            - pattern: OpenSSL::PKey::RSA.new($ASSIGN, ...)
            - pattern: OpenSSL::PKey::RSA.generate($ASSIGN, ...)
  - metavariable-comparison:
      comparison: $SIZE < 2048
      metavariable: $SIZE
  severity: WARNING
